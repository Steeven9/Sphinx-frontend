image: node

stages:
    - install
    - test
    - build
    - deploy

yarn-install:
    stage: install
    script:
        - yarn install
    artifacts:
        paths: [node_modules/]

yarn-test:
    stage: test
    script:
        - pwd # cannot have an empty job
        #- yarn test

yarn-build:
    stage: build
    script:
        - yarn build
    artifacts:
        paths: [build/]

docker-build:
    only: [dev, master]
    stage: deploy
    image: docker
    variables:
        DOCKER_DRIVER: overlay2
    services:
        - docker:dind
    tags: [dind]
    before_script:
        - docker info
        - docker login -u $DOCKER_USER -p $DOCKER_PSW       
    script:
        - docker build ./ -t $DOCKER_USER/sa4-sphinx-frontend:latest
        - docker push $DOCKER_USER/sa4-sphinx-frontend
